on: push
name: Deploy website on push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify Node.js version to use

      - name: Create the simply-static directory
        run: mkdir -p .github/maliactu/maliactu

      - name: Install dependencies
        run: npm install
        working-directory: /maliactu/maliactu/

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 179.61.246.218
          username: admin_cloudflare
          password: ${{ secrets.ftp_password }}
          server-dir: public_html/
