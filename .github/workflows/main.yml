on: push
name: Deploy website on push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List all files in the root
        run: ls -alh

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: List files in the target directory
        run: ls -alh
        working-directory: /home/maliactu.net/public_html/wp-content/uploads/simply-static/

      - name: Install dependencies
        run: npm install
        working-directory: /home/maliactu.net/public_html/wp-content/uploads/simply-static/

      - name: Sync files to the server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 179.61.246.218
          username: admin_cloudflare
          password: ${{ secrets.PASSWORD }}
          server-dir: /home/maliactu.net/public_html/
