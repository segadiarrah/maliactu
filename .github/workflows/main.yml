on: push
name: Deploy website on push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify Node.js version to use

      # Assuming you want to create a directory under 'public_html/wp-content/uploads/simply-static'
      # The previous 'mkdir' command seemed misplaced. Adjust if the intent was different.
      - name: Create the simply-static directory
        run: mkdir -p public_html/wp-content/uploads/simply-static
        working-directory: ./ # Adjust if your base directory is different

      # Removed duplicate "Install dependencies" step.
      # Corrected to install dependencies in the intended directory.
      - name: Install dependencies
        run: npm install
        working-directory: ./public_html/wp-content/uploads/simply-static

      # FTP Deploy step
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 179.61.246.218
          username: admin_cloudflare
          password: ${{ secrets.ftp_password }}
          server-dir: public_html/
