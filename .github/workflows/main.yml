name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      
      # Add Node.js setup if your project needs it
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Choose the Node.js version suitable for your project

      # Install dependencies if your project needs it
      - name: Install dependencies
        run: npm install
        # Ensure this step is only included if your project has a package.json and needs Node.js
      
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
