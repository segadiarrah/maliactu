name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Sp√©cifiez la version de Node.js que vous souhaitez utiliser
    - name: Install dependencies
      run: npm install
